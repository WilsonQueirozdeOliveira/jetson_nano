<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Nano Camera Stream</title>
    <script>
        function updateInfo() {
            fetch('/fps')
                .then(response => response.text())
                .then(text => document.getElementById('fps').textContent = text);

            fetch('/clock')
                .then(response => response.text())
                .then(text => document.getElementById('clock').textContent = text);

            setTimeout(updateInfo, 1000);
        }

        window.onload = updateInfo;
    </script>
</head>
<body>
    <h1>Jetson Nano CSI Camera Stream</h1>
    <img src="{{ url_for('video_feed') }}" alt="Camera Stream">
    <div id="fps"></div>
    <div id="clock"></div>
</body>
</html>
